<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSIW hub</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <div id="navbar"></div>
    <!-- BODY -->
    <main
      class="my-24 flex flex-col items-center justify-center mx-5 min-h-[calc(100vh-200px)] m-8 mb-32 lg:mb-24"
    >
      <a
        id="mainCard"
        class="px-8 py-2 gap-4 flex items-center rounded-lg bg-gray-800 max-w-xl"
      >
        <img
          id="mainImage"
          class="object-cover rounded-full h-20 aspect-square"
          alt="alumni"
        />
        <div class="flex flex-col justify-between p-4">
          <h5 id="mainName" class="text-lg font-bold text-white"></h5>
          <p id="mainDate" class="mb-3 text-sm text-gray-400"></p>
          <h5 class="text-lg font-bold text-white">Testemunho</h5>
          <p id="mainDescription" class="mb-3 text-sm text-gray-400"></p>
        </div>
      </a>
      <!-- Four smaller cards -->
      <div id="allCards" class="flex flex-wrap justify-center mt-6 gap-6"></div>
    </main>

    <!-- FAB -->
    <div id="FABDiv"></div>
    <!-- FOOTER -->
    <div id="FooterDiv"></div>

    <script src="/components/FAB.js"></script>
    <script src="/components/Footer.js"></script>
    <script src="/components/Navbar.js"></script>
    <!-- SELECTED INDEX -->
    <script>
      const selectedItem = "Alumni";
      const navbarHTML = createNavbar(selectedItem);
      document.getElementById("navbar").innerHTML = navbarHTML;
    </script>
    <!--  -->
    <script src="/Controller/user/navbar.js"></script>
    <script type="module" src="/Controller/user/alumni.js"></script>
    <script type="module" src="/Utils/logout.js"></script>
  </body>
</html>
