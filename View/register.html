<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen p-5 bg-violet-100">
      <div
        class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8"
      >
        <form class="space-y-4" id="registerForm">
          <h5 class="text-xl font-medium text-gray-900">Register Account</h5>
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-600 focus:border-violet-600 block w-full p-2.5"
              placeholder="Your name"
              required
            />
          </div>
          <div>
            <label
              for="surname"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your surname</label
            >
            <input
              type="text"
              name="surname"
              id="surname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-600 focus:border-violet-600 block w-full p-2.5"
              placeholder="Your surname"
              required
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-600 focus:border-violet-600 block w-full p-2.5"
              placeholder="name@email.com"
              required
            />
            <div id="emailError" class="text-red-500 text-xs hidden">
              User already exists
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-600 focus:border-violet-600 block w-full p-2.5"
              required
            />
            <div id="passwordLengthError" class="text-red-500 text-xs hidden">
              Password must be at least 6 characters long
            </div>
          </div>

          <div>
            <label
              for="confirmPassword"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Confirm Your password</label
            >
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-600 focus:border-violet-600 block w-full p-2.5"
              required
            />
            <div id="passwordMatchError" class="text-red-500 text-xs hidden">
              Passwords don't match
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-violet-600 hover:bg-violet-600 focus:ring-4 focus:outline-none focus:ring-violet-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Register account
          </button>
          <div class="text-sm font-medium text-gray-500">
            Already have an account
            <a href="/View/login.html" class="text-violet-600 hover:underline"
              >Login</a
            >
          </div>
        </form>
      </div>
    </main>

    <script src="/Controller/user/register.js"></script>
  </body>
</html>
