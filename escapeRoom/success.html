<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="bg-white p-8 rounded-lg shadow-md text-center">
      <h1 class="text-2xl font-bold mb-4">You Won!</h1>
      <p id="timeLeft" class="text-xl mb-2"></p>
      <p id="wrongAnswers" class="text-xl mb-4"></p>
      <div class="space-x-4">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          onclick="window.location.href = 'escapeRoomView.html';"
        >
          Try Again
        </button>
        <button
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          onclick="window.location.href = '/View/index.html';"
        >
          Go To Website
        </button>
      </div>
    </main>

    <script>
      const stats = JSON.parse(localStorage.getItem("gameStats"));
      document.getElementById(
        "timeLeft"
      ).innerHTML = `Time Left: ${stats.timeLeft}`;
      document.getElementById(
        "wrongAnswers"
      ).innerHTML = `Wrong Answers: ${stats.wrongAnswers}`;
    </script>
  </body>
</html>
