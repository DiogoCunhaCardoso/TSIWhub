<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Escape Room</title>

    <link rel="stylesheet" href="/escapeRoom/css/main.css" />
  </head>
  <body>
    <a
      href="/templates/index.html"
      style="
        position: fixed;
        top: 16px;
        left: 16px;
        width: 24px;
        height: 24px;
        background: #f00;
        z-index: 100;
      "
    >
    </a>
    <div id="popup">
      <div>
        <p id="close" style="background: blue; color: white; padding: 4px">
          close
        </p>
        <h1 id="question"></h1>
        <div id="options"></div>

        <p id="answer"></p>
      </div>
    </div>
    <div id="container">
      <div id="escape_room">
        <img src="../images/assets/fundo.png" alt="escape room" id="fundo" />
        <!--           style="height: 100vh; opacity: 50%" -->
        <!-- MUDAR AQUI -->
        <img
          src="../images/assets/Variants/Armario_Aberto.png"
          id="armario_aberto"
          class="variants"
        />
        <img
          src="../images/assets/Variants/Caixa_Aberta.png"
          id="caixa_aberta"
          class="variants"
        />
        <img
          src="../images/assets/Variants/Cifra_Parede.png"
          id="cifra_parede"
          class="variants"
        />
        <img
          src="../images/assets/Variants/Televisao_Olho.png"
          id="televisao_olho"
          class="variants"
        />
        <img
          src="../images/assets/area layer.png"
          id="layer_areas"
          usemap="#escape room"
        />
      </div>
      <!--  -->
      <!-- MAP -->
      <map name="escape room" id="mapa"> </map>
      <!-- Areas added on mapping.js -->
      <img
        src="../images/assets/infoBubble.png"
        alt="info bubble"
        id="bubble"
      />
      <div class="allSlots">
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
      </div>

      <div id="timer" class="timer_stuff">00:15:00</div>
    </div>

    <script defer type="module" src="/escapeRoom/js/model.js"></script>
    <script defer type="module" src="/escapeRoom/js/mapping.js"></script>
    <script defer type="module" src="/escapeRoom/js/game.js"></script>
    <script defer type="module" src="/escapeRoom/js/timer.js"></script>
    <script defer type="module" src="/escapeRoom/js/"></script>
  </body>
</html>
